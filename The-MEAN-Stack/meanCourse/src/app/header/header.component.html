<mat-toolbar color="primary">
  <a class="nav-link text-white" routerLink="/">MyMessages</a>
  <ul class="navbar-nav">
    <li *ngIf="userIsAuthenticated">
      <a mat-button class="nav-link" routerLink="/create" routerLinkActive="mat-accent">Create Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button class="nav-link" routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button class="nav-link" routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
